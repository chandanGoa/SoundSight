# Docker Compose configuration for MP3 Waveform Generator
# Usage: docker-compose up --build

services:
  waveform-generator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: waveform-generator
    ports:
      - "5000:5000"
    environment:
      - FLASK_DEBUG=0
    restart: unless-stopped
    # Resource limits (works with standalone docker-compose)
    mem_limit: 512m
    cpus: 1.0
    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
